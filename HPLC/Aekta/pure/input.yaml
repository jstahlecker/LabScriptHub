FILES:
  - FILENAME: run_1.csv
    TYPE:
      - UV_280 # If a special Wavelength was used (e.g. 260, 230) write UV_230
      #- Conc B # Either Conc B or Cond
      - Cond # Either Conc B or Cond
    COLOR: "tab:blue" # Optional; falls back to preset UV colors
    UV_OFFSET: 0      # Optional per-file offset for UV traces
    SCALING_FACTOR: 1 # Optional multiplier applied to UV traces
    LEGEND_LABEL: "Sample A"
    #FRACTION_GROUPS:
    #  - START: 1.B.7
    #    END: 1.B.3
    #    COLOR: "green" # Blue is default
    #  - START: 1.E.8
    #    END: 2.A.3
  - FILENAME: run_2.csv
    TYPE:
      - UV_280
    COLOR: "tab:orange"
    UV_OFFSET: -30    # Shift UV vertically to align overlays
    SCALING_FACTOR: 1.2
    LEGEND_LABEL: "Sample B"

#OUTPUT_FOLDER: "."  # Default is current folder
#OUTPUT_NAME: "plot.png"
SHOW_FRACTIONS: False # True
